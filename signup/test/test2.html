<!DOCTYPE html>

  <style>
    body {

    h2 {

    .demo-section {

    .flex-container {

    /* Î∞©Ìñ• ÏÑ§Ï†ï */
    .row { flex-direction: row; }
    .column { flex-direction: column; height: auto; }

    /* justify-content */
    .justify-start { justify-content: flex-start; }
    .justify-center { justify-content: center; }
    .justify-end { justify-content: flex-end; }
    .justify-between { justify-content: space-between; }
    .justify-around { justify-content: space-around; }
    .justify-evenly { justify-content: space-evenly; }

    /* align-items */
    .align-start { align-items: flex-start; }
    .align-center { align-items: center; }
    .align-end { align-items: flex-end; }
    .align-stretch { align-items: stretch; }

    /* flex-grow */
    .flex1 .item { flex: 1; }

  </style>
</head>

    <div class="flex-container row justify-end"><div class="item">A</div><div class="item">B</div><div class="item">C</div></div>
    <div class="flex-container row justify-between"><div class="item">A</div><div class="item">B</div><div class="item">C</div></div>
    <div class="flex-container row justify-around"><div class="item">A</div><div class="item">B</div><div class="item">C</div></div>

</body>
</html>
